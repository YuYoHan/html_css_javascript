<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>배열</title>
</head>
<body>
<script>
  // 비어있는 array(배열)
  // 존재하지 않는 인덱스에 새로운 값을 대입하면 요소 추가
  let arData = [];
  arData[0] = 1;			// arData.0
  arData[3] = 4;
  arData[7] = 8;

  // 내가 출력하고자 하는 객체가 가지고 있는 필드들을
  // 다 보여주면서 출력을 하는것
  // log보다 자세한 출력
  // {0:1, 3:4, 7:8} → 이렇기 때문에 자바 스크립트에서는 연속적일 필요가 없다.
  console.dir(arData);
  console.log(arData[3]);

  let mycar = {brand: "Ferrari", color: "red"};
  console.dir(mycar);
  console.log(mycar["brand"]);


  let arrData = [];
  // push를 해주면 마지막꺼에 '추가'를 해주는 것이다.
  // 지금 같은 경우는
  // [10,20,30,40,50]
  arrData.push(10);
  arrData.push(20);
  arrData.push(30);
  arrData.push(40);
  arrData.push(50);
  console.log(arrData);

  // 배열에서 마지막 요소를 삭제할 때
  console.log("삭제되는 값 : " + arrData.pop()); 		// ← 이거 통째로가 50이라는 요소
  console.log(arrData);
  // 배열에서 첫 번째 요소를 삭제할 때
  console.log("삭제되는 값 : " + arrData.shift()); 		// ← 이거 통째로가 10이라는 요소
  console.log(arrData);
</script>
</body>
</html>
